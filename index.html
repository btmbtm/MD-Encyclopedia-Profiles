<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Encyclopedia.Modern Developer | Paul Irish</title>
    <!-- FONTS -->
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,300italic|Roboto+Slab:400,300,700,100' rel='stylesheet' type='text/css' />
    <!-- STYLESHEETS -->
    <link href='style.css' rel='stylesheet' type='text/css' />

<body>
    <header>
        <div class="logo">
            <img href="" />

                    </ul>

                    </div>
                    <div class="barHolder">
                        <div class="bar proficientBar blueBar"></div>
                        <label> HTML/CSS </label>
                    </div>
                    <div class="barHolder">
                        <div class="bar expertBar greenBar"></div>
                        <label> ReactJS </label>
                    </div>
                    <div class="barHolder">
                        <div class="bar competentBar pinkBar"></div>
                        <label> Javascript </label>
                    </div>
                    <div class="barHolder">
                        <div class="bar learningBar yellowBar"></div>

                    </div>
                </div>
            </figure>
            <figure style="float: right;">
                <div class="graph">
                    <h3 class="blueHeader"> Backend Development </h3>

                        <li>Expert</li>
                        <li>Proficient</li>

                    <div class="barHolder">
                        <div class="bar expertBar orangeBar"></div>

                    </div>
                    <div class="barHolder">
                        <div class="bar proficientBar blueBar"></div>

                    </div>
                    <div class="barHolder">
                        <div class="bar expertBar greenBar"></div>
                        <label> ReactJS </label>
                    </div>
                    <div class="barHolder">
                        <div class="bar competentBar pinkBar"></div>
                        <label> Javascript </label>
                    </div>
                    <div class="barHolder">
                        <div class="bar learningBar yellowBar"></div>
                        <label> jQuery </label>
                    </div>
                </div>
            </figure>
            <figure style="clear: both; display:block; margin:0 auto;">
                <div class="graph">
                    <h3 class="grayHeader"> Other Skills </h3>
                    <ul>
                        <li>Expert</li>
                        <li>Proficient</li>
                        <li>Competent</li>
                        <li>Learning</li>
                    </ul>
                    <div class="barHolder">
                        <div class="bar expertBar orangeBar"></div>
                        <label> Written Communication </label>
                    </div>

                    <div class="barHolder">
